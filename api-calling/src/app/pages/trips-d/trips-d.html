<div class="trip-detail-container">
  <!-- Loading State -->
  <div *ngIf="!trip" class="loading">
    <div class="spinner"></div>
    <p>Loading trip details...</p>
  </div>

  <div *ngIf="trip" class="trip-content">
    <div class="cover-image-container">
      <img [src]="trip.coverimage" [alt]="trip.name" class="cover-image">
      <div class="image-overlay">
        <h1 class="trip-title">{{ trip.name }}</h1>
        <div class="trip-badge">{{ trip.country }}</div>
      </div>
    </div>

    <!-- Trip Info Section -->
    <div class="trip-info-section">
      <div class="info-grid">
        <div class="info-item">
          <div class="info-icon">üìç</div>
          <div class="info-content">
            <h3>Destination Zone</h3>
            <p>{{ trip.destination_zone }}</p>
          </div>
        </div>
        
        <div class="info-item">
          <div class="info-icon">‚è±Ô∏è</div>
          <div class="info-content">
            <h3>Duration</h3>
            <p>{{ trip.duration }} day{{ trip.duration !== 1 ? 's' : '' }}</p>
          </div>
        </div>
        
        <div class="info-item">
          <div class="info-icon">üí∞</div>
          <div class="info-content">
            <h3>Price</h3>
            <p class="price">${{ trip.price | number }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Trip Details -->
    <div class="details-section">
      <h2>Trip Details</h2>
      <div class="detail-content" [innerHTML]="trip.detail"></div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button (click)="editTrip()" class="btn-secondary">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
    </div>
  </div>
</div>
