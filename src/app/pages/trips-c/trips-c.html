<app-navbar></app-navbar>

<div class="form-container">
    <div class="add-location-form">
        <div class="form-header">
            <h2>เพิ่มข้อมูลสถานที่</h2>
            <p>กรอกข้อมูลด้านล่างเพื่อเพิ่มสถานที่ท่องเที่ยวใหม่</p>
        </div>
    
        <form (ngSubmit)="onSubmit()" class="location-form">
            <!-- ฟอร์มชื่อสถานที่ -->
            <div class="form-group">
                <label for="name" class="form-label">
                    <svg class="form-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    ชื่อสถานที่
                </label>
                <input type="text" id="name" [(ngModel)]="locationData.name" name="name" required 
                       placeholder="กรอกชื่อสถานที่" class="form-control">
            </div>
    
            <!-- ฟอร์มรายละเอียด -->
            <div class="form-group">
                <label for="description" class="form-label">
                    <svg class="form-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    รายละเอียด
                </label>
                <textarea id="description" [(ngModel)]="locationData.detail" name="description" required 
                          placeholder="กรอกรายละเอียดสถานที่" class="form-control textarea-control"></textarea>
            </div>
    
            <!-- ฟอร์มราคา -->
            <div class="form-group">
                <label for="price" class="form-label">
                    <svg class="form-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    ราคา (บาท)
                </label>
                <input type="number" id="price" [(ngModel)]="locationData.price" name="price" required 
                       placeholder="กรอกราคา" class="form-control" min="0">
            </div>
    
            <div class="form-row">
                <!-- ฟอร์มประเทศ -->
                <div class="form-group">
                    <label for="country" class="form-label">
                        <svg class="form-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                        ประเทศ
                    </label>
                    <select id="country" [(ngModel)]="locationData.country" name="country" required class="form-control">
                        <option value="">เลือกประเทศ</option>
                        <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
                    </select>
                </div>
    
                <!-- ฟอร์มทวีป -->
                <div class="form-group">
                    <label for="continent" class="form-label">
                        <svg class="form-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                        </svg>
                        ทวีป
                    </label>
                    <select id="continent" [(ngModel)]="locationData.continent" name="continent" required class="form-control">
                        <option value="">เลือกทวีป</option>
                        <option *ngFor="let continent of continents" [value]="continent">{{ continent }}</option>
                    </select>
                </div>
            </div>
    
            <!-- ฟอร์มอัปโหลดรูปภาพ -->
            <div class="form-group">
                <label for="coverimage" class="form-label">
                    <svg class="form-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    URL รูปภาพ
                </label>
                <input type="text" id="coverimage" [(ngModel)]="locationData.coverimage" name="coverimage" required 
                       placeholder="กรอกลิ้งก์รูป" class="form-control">
            </div>
    
            <!-- ปุ่มยืนยันการเพิ่มข้อมูล -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" 
                        [disabled]="!locationData.name || !locationData.detail || !locationData.price || !locationData.country || !locationData.continent || !locationData.coverimage">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    เพิ่มข้อมูล
                </button>
            </div>
        </form>
    </div>
</div>
